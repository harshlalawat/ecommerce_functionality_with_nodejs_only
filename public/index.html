<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Shopify</h1>
    </div>

    <div class="filter-container">
        <span>Minimum: </span>
        <input type="range" value="100" min="1" max="2500" oninput="this.nextElementSibling.value = this.value">
        <output id="minimum-range">100</output>
        <br>
        <span>Maximum: </span>
        <input type="range" value="1000" min="1" max="2500" oninput="this.nextElementSibling.value = this.value">
        <output id="maximum-range">1000</output>
        <br>
        <button id="apply-filter">Apply Filter</button>
        <button id="clear-filter">Clear Filter</button>
    </div>

    <div class="container">

        <div id="product-container">
            
        </div>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">No More Products</h5>
                <div class="modal-body">
                    
                </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>



        <button id="pop-up" style="display: hidden" data-bs-toggle="modal" data-bs-target = "#exampleModal"></button>



        <button id="more-products" type="button">
            Load More
        </button>

    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="client.js"></script>
</body>
</html>
